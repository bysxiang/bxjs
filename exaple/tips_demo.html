<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0,user-scalable=0">
<script type="text/javascript" src="bx_tips.js">
	* {margin:0; padding:0;}
</script>
<script type="text/javascript">
	(function (doc, win) {
        var docEl = doc.documentElement,
		resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		recalc = function () {
		  var clientWidth = docEl.clientWidth;
		  if (!clientWidth) return;

		  var fontSize = 20 * (clientWidth / 320);
		  fontSize = (fontSize >= 37.5) ? 37.5 : fontSize;
		  docEl.style.fontSize = fontSize + 'px';
		};

        if (!doc.addEventListener) 
			return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

	function ff()
	{
		  BxTips({
		  	element: document.getElementById("btn"),
		  	time: 0,
		  	content: "你是谁",
		  	origin: "right"
		  });

		// BxTips({
		// 	element: document.getElementById("btn"),
		// 	time: 0,
		// 	content: "你是谁",
		// 	origin: "left"
		// });
	}
</script>
<style type="text/css">
	
</style>
</head>

<body onload="ff()">  
		<input type="text" id="btn"  style="margin-top: 100px; margin-left: 80px;" />
</body>
</html>
