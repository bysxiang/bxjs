<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="../lib/qunit-1.19.0.js"></script>
		<script type="text/javascript" src="../bx_menu.js"></script>
		<link rel="stylesheet" href="../lib/qunit-1.19.0.css" />
		<script type="text/javascript">
			QUnit.test("测试zIndex", function (assert)
			{
				var menuObj = new BxMenu({ element: document.getElementById("btn"),
					menu: document.getElementById("ul") });
				var element = menuObj.element;
				element.click();
				var shadeDiv = document.getElementById(menuObj.shadeDivId);
				var menuUl = menuObj.menu;
				
				assert.equal(menuObj.zIndex, 60, "zIndex默认值通过");
				assert.equal(menuObj.zIndex, parseInt( shadeDiv.style.zIndex ), "zIndex相同");

				var menuObj2 = new BxMenu({ element: document.getElementById("btn2"),
					menu: document.getElementById("ul2"),
					zIndex: 80 });
				var element2 = menuObj2.element;
				element2.click();
				var shadeDiv2 = document.getElementById(menuObj2.shadeDivId);
				var menuUl2 = menuObj2.menu;
				
				assert.equal(menuObj2.zIndex, 80, "zIndex值一致");
				assert.equal(menuObj2.zIndex, parseInt(shadeDiv2.style.zIndex), "zIndex相同");


			});
		</script>
	</head>

	<body>
		<h1 id="qunit-header">QUnit测试</h1>
    	<h2 id="qunit-banner"></h2>
    	<div id="qunit-testrunner-toolbar"></div>
    	<h2 id="qunit-userAgent"></h2>
    	<ol id="qunit-tests"></ol>
    	<div id="qunit-fixture"></div>

    	<p><input type="button" id="btn" value="菜单按钮" /></p>
    	<ul id="ul" style="display:none;">
    		<li>中国</li>
    		<li>德国</li>
    		<li>美帝</li>
    	</ul>

    	<p><input type="button" id="btn2" value="菜单按钮2" /></p>
    	<ul id="ul2" style="display:none;">
    		<li>Java</li>
    		<li>C#</li>
    		<li>Rust</li>
    	</ul>
	</body>
</html>
