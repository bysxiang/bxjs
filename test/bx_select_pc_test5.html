		<link rel="stylesheet" href="../css/bx_select_pc.css" />

		<script type="text/javascript">
			QUnit.test("测试bx_select_pc5", function (assert)
			{
				var data = [
						 { text: "javadshfdshfdsfdshkfhdskfhds", value: "1" },
						 { text: "c#", value: "2" },
						 { text: "ruby", value: "3" }
						];

				var remoteData = [{"text":"java","value":"1"},{"text":"Ruby","value":"2"},{"text":"Rust","value":"3"}];
				var before = false;
				var end = false;

				var bxSelect = new BxSelect({
					element: document.getElementById("inputx"),
					data: data,
					selectedData: [ { text: "c#", value: "2" }, { text: "ruby", value: "3" }]
				});
				
				var selectedLis = document.querySelectorAll("ul.bx-button-ul li");
				assert.equal(selectedLis.length - 1, 2, "选中了一项");
				
				
				var li = selectedLis[0];
				var span = li.querySelector("span");
				var a = li.querySelector("a");
				
				assert.equal(span.innerHTML, "c#", "选中的文本为c#");
				assert.equal(a.getAttribute("data-bx-x"), "2", "选中的值为2");
				
				var li = selectedLis[1];
				var span = li.querySelector("span");
				var a = li.querySelector("a");
				
				assert.equal(span.innerHTML, "ruby", "选中的文本为ruby");
				assert.equal(a.getAttribute("data-bx-x"), "3", "选中的值为3");
				
				

				
				
			
			});

			function createEvent(keyCode, charCode)
			{
				var event = document.createEvent("Events");
				event.initEvent("keyup", true, true);
				event.view = document.defaultView;
				event.altKey = false;
				event.ctrlKey = false;
				event.shiftKey = false;
				event.metaKey = false;
				event.keyCode = keyCode;
				event.charCode = charCode;

				return event;
			}
			
		</script>
