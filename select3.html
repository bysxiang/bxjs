<html style="font-size: 20px;">

<head>
    <meta charset="utf-8" />
    <title></title>

    <style type="text/css">
        ul { list-style: none; margin: 0px; padding: 0px;}
        ul li { 
            padding: 5px; list-style: none; 
            word-break: break-all; border: 1px solid #dedede;
            font-size: 14px;
        }
        .wrapper_css:hover {
            background-color: #f4f4f4;
        }
        
    </style>

</head>

<body>

    <input type="text" id="text1" />
    

    <script type="text/javascript" src="./select.js"></script>
    <script type="text/javascript">
        var element = document.getElementById("text1");

        var select = new Ybs.Ui.Select({
            element: element,
            ajax: {
                type: 'get',
                url: 'http://192.168.1.89/dashboard/aaaa',
                data: function (term) {
                    return { str: term };
                },
                dataType: 'json',
                results: function (data) {
                    var arr = [];
                    for (var i = 0; i < data.length; i++)
                    {
                        arr.push({ value: data[i].id, text: data[i].text });
                    }

                    return arr;
                }
            },
            selectedEvent: function (item)
            {
                alert(item.text + " : " + item.value);
            }
        });

        

    </script>
</body>

</html>
